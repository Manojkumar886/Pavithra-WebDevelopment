<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using form</title>
</head>
<body align="center" bgcolor="greenyellow">
    <form>
        <table align="center">
            <tbody>
                <h3><font color="red"><u>Personal Details</u></font></h3>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="enter your name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="Password"  />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
