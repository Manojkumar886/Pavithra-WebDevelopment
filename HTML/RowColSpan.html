<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Column Span</title>
</head>
<body>
    <table bgcolor="violet" border="2" align="center">
        <tbody>
            <tr align="center">
                <td colspan="6">Time Table</td>
            </tr>
            <tr>
                <td rowspan="6">Hours</td>
                <td>Monday</td> 
                <td>Tuesday</td>
                <td>Wednesday</td>
                <td>Thrusday</td>
                <td>Friday</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td rowspan="2" colspan="2" align="center">
                    Combine
                    (Maths)
                </td>
                <td>Eco</td>
                <td>Com</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td>Eco</td>
                <td>Com</td>
            </tr>
            <tr align="center">
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td>Mat</td>
                <td>Phy</td>
                <td>Eco</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td>Mat</td>
                <td>Phy</td>
                <td>Eco</td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
